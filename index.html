<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/698d451daf.js" crossorigin="anonymous"></script>
    <title>Weather Api</title>
</head>
<body>
    <div class="title">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="card_for_left_side">
        <p>Search for a City:</p>
        <input type="text" name="" id="search-box" placeholder="Search...">
        <button id="submit-button" type="submit"><i class="fas fa-search"></i></button>
        <br>
        <div class="cities">
            <p class="Austin">Austin</p>
            <p class="Chicago">Chicago</p>
            <p class="New_York">New York</p>
            <p class="Orlando">Orlando</p>
            <p class="SanFran">San Francisco</p>
            <p class="Seattle">Seattle</p>
            <p class="Denver">Denver</p>
            <p class="Atlanta">Atlanta</p>
        </div>
    </div>
    <div class="card_for_right_side">
        <div class="weather_card">
           
        </div>

        
    </div>
    <div class="five_day_forecast">
        <div class="day1">

        </div>
        <div class="day2">
        
        </div>
        <div class="day3">
        
        </div>
        <div class="day4">
        
        </div>
        <div class="day5">
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
